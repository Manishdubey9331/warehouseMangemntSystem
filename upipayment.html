<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .payment-form {
            max-width: 400px;
            margin: auto;
        }
        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .payment-option input {
            margin-right: 10px;
        }
        .payment-option label {
            display: flex;
            align-items: center;
        }
        .payment-option img {
            margin-right: 10px;
            max-width: 80px; /* Adjust the width as needed */
            max-height: 80px; /* Adjust the height as needed */
        }
        .pay-btn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pay-btn:hover {
            background-color: #2980b9;
        }
    </style>
    <title>Payment Page</title>
</head>
<body>

    <div class="payment-form">
        <h2>Choose Payment Method</h2>

        <div class="payment-option">
            <input type="radio" id="paytm" name="paymentMethod" value="paytm">
            <label for="paytm">
                <img src="patm.jpg" alt="Paytm Logo">
                Paytm
            </label>
        </div>

        <div class="payment-option">
            <input type="radio" id="gpay" name="paymentMethod" value="gpay">
            <label for="gpay">
                <img src="gpay.jpg" alt="Google Pay Logo">
                Google Pay
            </label>
        </div>

        <div class="payment-option">
            <input type="radio" id="phonepe" name="paymentMethod" value="phonepe">
            <label for="phonepe">
                <img src="phonpay.png" alt="PhonePe Logo">
                PhonePe
            </label>
        </div>

        <!-- Add more payment options as needed -->

        <button class="pay-btn" onclick="proceedToPayment()">Proceed to Payment</button>
    </div>

    <script>
        function proceedToPayment() {
            var selectedPaymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
            
            if (selectedPaymentMethod) {
                alert("Selected Payment Method: " + selectedPaymentMethod.value + "\nPayment successful...   redirecting to the home page");
                // In a real implementation, you would perform server-side processing
                // and handle the payment securely.
                window.location.href="amazon.html"
            } else {
                alert("Please select a payment method.");
            }
        }
    </script>

</body>
</html>
